<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chalkboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="”shortcut" icon” href="/favicon.ico" />
</head>

<body>
    <div id="menu">
        <div id="title">Chalkboard</div>
        <div>
            <button id="clear-button">Clear board</button>
        </div>
        <div id="form-signature">
            signature
            <input id="signature" type="text" value="" placeholder="Mohammed Abdullah" />
        </div>
    </div>
    <div>
        <canvas id="chalkboard" width="1580" height="1180"></canvas>
        <div id="sticky-note-container">
            <div id="note-origin" class="note hidden">
                <div class="delete-note"><i class="fas fa-times"></i></div>
                <div>
                    <textarea class="expanding"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="tools">
        <div class="colors">
            <div class="color black" data-color="black">
                <i class="fas fa-pen" data-color="black"></i>
            </div>
            <div class="color red" data-color="red">
                <i class="fas fa-pen" data-color="red"></i>
            </div>
            <div class="color white" data-color="white">
                <i class="fas fa-pen" data-color="white"></i>
            </div>
            <div class="color blue" data-color="blue">
                <i class="fas fa-pen" data-color="blue"></i>
            </div>
            <div class="color gold" data-color="gold">
                <i class="fas fa-pen" data-color="gold"></i>
            </div>
            <div class="color cadetblue" data-color="cadetblue">
                <i class="fas fa-eraser" data-color="cadetblue"></i>
            </div>
        </div>
        <div class="stickers">
            <div class="sticker hotpink" data-color="hotpink">
                <i class="fas fa-sticky-note" data-color="hotpink"></i>
            </div>
            <div class="sticker gold" data-color="gold">
                <i class="fas fa-sticky-note" data-color="gold"></i>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script src="https://cdn.rawgit.com/jwarby/jquery-awesome-cursor/master/dist/jquery.awesome-cursor.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
